<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<dialog>
    <p>Add a new book:</p>
    <form action="#" method="post">
        <p class="form-structure">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </p>
        <p class="form-structure">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </p>
        <p class="form-structure">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages">
        </p>
        <p>
            <input class='submit-button' type="submit" value="Submit">
        </p>
    </form>
    <button autofocus>Close</button>
</dialog>
<div class="wrapper">
    <div class="container">
        <div class="library">
            <div class="book">
                <p>
                    <strong>Título</strong> Mogli
                    <strong>Autor</strong> Rudyard Kipling
                    <strong>Páginas</strong> 445
                    <input class="remove-book" type="button" value="❌">
                </p>
                <div class="background-lines"></div>
            </div>
            <div class="book">
                <p>
                    <strong>Título</strong> Viagem ao centro da Terra
                    <strong>Autor</strong> Jules Verne
                    <strong>Páginas</strong> 381
                    <input class="remove-book" type="button" value="❌">
                </p>
                <div class="background-lines"></div>
            </div>
        </div>
        <button type="button" id="createBook">New Book</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
